            <fieldset>
                <legend>Quiz</legend>

                <br/>

                <p>Quel pays font partis de l'Union Européenne ?</p>
                <input type="checkbox" name="pays[]" id="france" value="france"/> <label for="france">France</label><br />
                <input type="checkbox" name="pays[]" id="espagne" value="espagne"/> <label for="espagne">Espagne</label><br />
                <input type="checkbox" name="pays[]" id="italie" value="italie"/> <label for="italie">Italie</label><br />
                <input type="checkbox" name="pays[]" id="perou" value="perou"/> <label for="perou">Pérou</label><br />

                <label >Combien de pays constituent l'Union Européenne ? </label> <br>
                <input type="radio" name="radio" id="rb1" value="15"><label for="rb1">15</label>

                <input type="radio" name="radio" id="rb3" value="22"><label for="rb3">22</label>
                <input type="radio" name="radio" id="rb4" value="27"><label for="rb4">27</label>
                <input type="radio" name="radio" id="rb5" value="32"><label for="rb5">32</label><br/>

                <label for="brexit">Quand a eu lieu le Brexit ? </label>
                <input type="date" name="brexit" id="brexit" value="2002-06-11">
                
                <p>Lequels de ces prénoms n'est pas validé pas Monsieur Zemmour ?<p/>

                <label for="pays">Lequels de ces pays a la vitesses de connexion moyenne la plus rapide ?</label>
                <select name="pays" id="pays">
                    <optgroup label="Europe">
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                    </optgroup>
                    <optgroup label="Amérique">
                        <option value="canada">Canada</option>
                        <option value="etats-unis">Etats-Unis</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="chine">Chine</option>
                        <option value="coree-de-sud">Corée du Sud</option>
                        <option value="japon">Japon</option>
                        <option value="singapour">Singapour</option>
                    </optgroup>
                </select>

                <br>
                <label for="arrondissement">Combien d'arrondissement comporte Paris ?</label>
                <input type="number" id="arrondissement" name="arrondissement", min="0", max="50" step="1"><br>

                <label for="google-queries">Combien de requetes Google traite-t-il en moyenne ?</label>
                <input type="number" name="google-queries" id="google-queries" min=0>
                <br>
                <label for="wifi">Que signifie Wi-fi ?</label>
                <input type="text" name="wifi" id="wifi">
                <br>
                <label for="www">Qui a creer le terme "World Wide Web" ?</label>
                <input type="text" name="www" id="www">
            </fieldset>

            

            <div class="submit-area">
